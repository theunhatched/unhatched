name: tests

on: push

jobs:
  elixir:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:11
        ports: ["5432:5432"]
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v2
      - name: Setup elixir
        uses: actions/setup-elixir@v1
        with:
          elixir-version: 1.10.3
          otp-version: 22
      - name: Install Dependencies
        run: mix deps.get
      - name: Run Tests
        run: mix test

  javascript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 13.x
      - run: npm install --prefix ./assets
      - run: npm run build --if-present --prefix ./assets
      - run: npm test --prefix ./assets
        env:
          CI: true
