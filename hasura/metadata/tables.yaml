- table:
    schema: public
    name: donors
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
      - id
      - created_at
      - updated_at
      - user_id
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - user_id
      - created_at
      - updated_at
      filter: {}
  update_permissions:
  - role: user
    permission:
      columns:
      - id
      - user_id
      - created_at
      - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: online_users
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - last_seen
      filter: {}
- table:
    schema: public
    name: users
  array_relationships:
  - name: donors
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: donors
  insert_permissions:
  - role: user
    permission:
      check:
        id:
          _eq: X-Hasura-User-Id
      columns:
      - id
      - name
      - created_at
      - last_seen
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - name
      - created_at
      - last_seen
      filter: {}
  update_permissions:
  - role: user
    permission:
      columns:
      - id
      - name
      - created_at
      - last_seen
      filter:
        id:
          _eq: X-Hasura-User-Id
      check:
        id:
          _eq: X-Hasura-User-Id
  delete_permissions:
  - role: user
    permission:
      filter:
        id:
          _eq: X-Hasura-User-Id
