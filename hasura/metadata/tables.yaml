- table:
    schema: public
    name: disclosure_complete
- table:
    schema: public
    name: disclosure_initial
  insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
      - created_at
      - updated_at
      - id
      - user_id
      - birthdate
      - commitments
      - ethnicity
      - eye_color
      - generic_education
      - generic_employment
      - hair_color
      - height
      - passions
      - religious_views
      - talents
      - weight
      backend_only: false
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - id
      - created_at
      - updated_at
      - user_id
      - ethnicity
      - birthdate
      - eye_color
      - hair_color
      - height
      - weight
      - generic_education
      - generic_employment
      - religious_views
      - talents
      - passions
      - commitments
      filter: {}
  - role: user
    permission:
      columns:
      - id
      - created_at
      - updated_at
      - user_id
      - ethnicity
      - birthdate
      - eye_color
      - hair_color
      - height
      - weight
      - generic_education
      - generic_employment
      - religious_views
      - talents
      - passions
      - commitments
      filter: {}
  update_permissions:
  - role: user
    permission:
      columns:
      - created_at
      - updated_at
      - id
      - user_id
      - birthdate
      - commitments
      - ethnicity
      - eye_color
      - generic_education
      - generic_employment
      - hair_color
      - height
      - passions
      - religious_views
      - talents
      - weight
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: disclosure_partial
- table:
    schema: public
    name: user
  insert_permissions:
  - role: user
    permission:
      check:
        id:
          _eq: X-Hasura-User-Id
      columns:
      - created_at
      - last_seen_at
      - updated_at
      - id
      - name
      backend_only: false
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - id
      filter: {}
  - role: user
    permission:
      columns:
      - created_at
      - last_seen_at
      - updated_at
      - id
      - name
      filter: {}
  update_permissions:
  - role: user
    permission:
      columns:
      - created_at
      - last_seen_at
      - updated_at
      - id
      - name
      filter:
        id:
          _eq: X-Hasura-User-Id
      check:
        id:
          _eq: X-Hasura-User-Id
  delete_permissions:
  - role: user
    permission:
      filter:
        id:
          _eq: X-Hasura-User-Id
